<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Board</title>
    <style>
      body {
        text-align: center;
      }

      .cell {
        height: 30px;
        width: 30px;
        border: 1.5px border gray;
        border-style: inset;
      }

      .whitecell {
        background-color: white;
      }

      .blackcell {
        background-color: black;
      }

      .alignboard {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="alignboard">
      <h2>Chess Board</h2>
    </div>
    <script>
      let center = document.createElement("div");

      center.setAttribute("class", "alignboard");

      let chessBoard = document.createElement("table");

      for (let i = 0; i < 8; i++) {
        let row = document.createElement("tr");

        for (let j = 0; j < 8; j++) {
          let col = document.createElement("td");

          if ((i + j) % 2 === 0) {
            col.setAttribute("class", "cell whitecell");
          } else {
            col.setAttribute("class", "cell blackcell");
          }
          row.appendChild(col);
        }

        chessBoard.appendChild(row);
      }

      chessBoard.setAttribute("cellPadding", "0");
      chessBoard.setAttribute("width", "270px");
      center.appendChild(chessBoard);
      document.body.appendChild(center);
    </script>
  </body>
</html>
